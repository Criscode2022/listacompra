<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-icon
      slot="start"
      class="ion-margin"
      class="ion-padding"
      name="home"
      size="large"
    ></ion-icon>
    <ion-title>Despensa</ion-title>
    <ion-button
      slot="end"
      class="ion-margin"
      color="danger"
      (click)="clearStorage()"
    >
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let product of products">
        <ion-list>
          <ion-item-sliding>
            <ion-item>
              <ion-toggle
                slot="end"
                [checked]="product.checked"
                (ionChange)="handleToggleChange(product.name, $event)"
              >
                {{product.name}}
              </ion-toggle>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="danger"
                (click)="deleteProduct(product.name)"
              >
                Borrar
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
