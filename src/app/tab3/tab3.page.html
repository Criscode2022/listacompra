<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-icon
      slot="start"
      class="ion-margin"
      class="ion-padding"
      name="alert-circle"
      size="large"
    ></ion-icon>
    <ion-title> Urgente </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let product of urgentProducts">
      <ion-label>{{ product.name }}</ion-label>
      <ion-checkbox
        slot="end"
        [(ngModel)]="product.checked"
        (ionChange)="handleToggleChange(product.name, $event)"
      >
      </ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
