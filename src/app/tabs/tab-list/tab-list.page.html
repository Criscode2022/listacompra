<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-icon
      slot="start"
      class="ion-margin"
      class="ion-padding"
      name="reader"
      size="large "
    ></ion-icon>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let product of products()">
      <ng-container *ngIf="!product.checked">
        <ion-item>
          <ion-label>{{ product.name }}</ion-label>
          <ion-checkbox
            slot="end"
            (ionChange)="handleToggleChange(product.name)"
          >
          </ion-checkbox>
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>
