<app-header title="Lista" icon="reader"></app-header>

<ion-content>
  <ng-container
    *ngIf="hasProductsByCondition(this.products(), 'pending'); else empty"
  >
    <ion-list>
      <ng-container *ngFor="let product of products()">
        <ng-container *ngIf="!product.checked">
          <ion-item>
            <ion-label>{{ product.name }}</ion-label>
            <ion-checkbox
              slot="end"
              (ionChange)="handleToggleChange(product.name)"
            >
            </ion-checkbox>
          </ion-item>
        </ng-container>
      </ng-container>
    </ion-list>
  </ng-container>
</ion-content>

<ng-template #empty>
  <div class="empty">
    No hay productos en tu lista de la compra. Añade o marca cómo agotado lo que
    necesites comprar.
  </div>
</ng-template>
