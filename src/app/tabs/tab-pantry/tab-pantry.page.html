<app-header title="Despensa" icon="home"></app-header>

<ion-content [fullscreen]="true">
  <ng-container
    *ngIf="hasPantryProducts(this.products());else empty"
  ></ng-container>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-list>
          <ng-container *ngFor="let product of products()">
            <ng-container *ngIf="!product.urgent">
              <ion-item-sliding>
                <ion-item>
                  <ion-toggle
                    slot="end"
                    [checked]="product.checked"
                    (ionChange)="handleToggleChange(product.name)"
                  >
                    <span>{{product.name}}</span>
                  </ion-toggle>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option
                    color="danger"
                    (click)="dataService.delete(product.name)"
                  >
                    Borrar
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ng-container>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ng-template #empty>
  <div class="empty">
    No hay productos en tu despensa. Añade tus productos habituales para
    añadirlos a la lista cuando necesites comprarlos.
  </div>
</ng-template>
